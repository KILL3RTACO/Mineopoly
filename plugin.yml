version: 1.6
description: Monopoly port for Bukkit servers
author: KILL3RTACO
depend: [TacoAPI, WorldEdit]
commands:
  mineopoly:
    description: Mineopoly player commands
    aliases: [mgame, mpoly, mg, m]
  mproperty:
    description: Mineopoly property commands
    aliases: [mpolyproperty, mpolyprop, mpolyp, property, mprop, prop, mp, p]
